<div class="row">
  <div class="col s6 offset-s3">
    <h1>Log In</h1>
  </div>
</div>

<form class="col s12" data-ng-submit="login()">
  <div class="row">
    <div class="input-field col s6 offset-s3">
      <input type="email" class="validate" placeholder="Email" data-ng-model="user.email">
    </div>
    <div class="input-field col s6 offset-s3">
      <input type="password" class="validate" placeholder="Password" data-ng-model="user.password">
    </div>
    <div class="col s6 offset-s3">
      <button type="submit" class="btn waves-effect waves-light" name="action">Submit <i class="material-icons right">send</i></button>
    </div>
  </div>
</form>
